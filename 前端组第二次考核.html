<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>subsign</title>
    <style>
        a {
            text-decoration: none
        }
        
        .page-head {
            height: 4rem;
            padding: 1rem 1rem 0 1rem;
            position: absolute;
            left: 0px;
            right: 0px;
            top: 0px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .head-logo {
            display: inline-block;
            margin: 0;
        }
        
        .logo-link {
            font-size: 32px;
            font-size: 2rem;
            line-height: 1.5;
            font-family: 'Gilroy-Bold';
            text-transform: lowercase;
            text-indent: -1000em;
            color: #fff;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .bar {
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #00C0FF;
        }
        
        .contact {
            margin: 0 0.3rem 0 0;
            float: right;
        }
        
        .contact-link {
            display: inline-block;
            width: 13.875rem;
            height: auto;
            border: 0.25rem solid #fff;
            font-size: 1.125rem;
            line-height: 2.25;
            font-family: 'Gilroy-Bold';
            color: #fff;
            text-align: center;
        }
        
        .head-list {
            margin: 0;
            padding: 0;
            /*删除无序列表的项目序号 */
            list-style-type: none;
            text-align: center;
            position: fixed;
            top: 0rem;
            left: 27rem;
            right: 0;
        }
        
        .list-item {
            display: inline;
        }
        
        .list-link {
            width: 100%;
            height: 100%;
            font-size: 1.1rem;
            line-height: 11vh;
            padding: 0 1.75rem;
            font-family: 'Gilroy-Bold';
            color: #fff;
        }
    </style>
</head>

<body>
    <header class="page-head">
        <div class="progress-bar">
            <!--  width写在标签内部，并设置进度条初始宽度为0 -->
            <div class="bar" style="width:0%;"></div>
        </div>
        <h1 class="head-logo">
            <a href="#" class="logo-link">Subsign</a>
        </h1>
        <p class="contact">
            <a href="#" class="contact-link"> Contact us.</a>
        </p>
        <ul class="head-list">
            <li class="list-item">
                <a href="#" class="list-link">Work.</a>
            </li>
            <li class="list-item">
                <a href="#" class="list-link">Services.</a>
            </li>
            <li class="list-item">
                <a href="#" class="list-link">About.</a>
            </li>
            <li class="list-item">
                <a href="#" class="list-link">Articles.</a>
            </li>
            <li class="list-item">
                <a href="#" class="list-link">Events.</a>
            </li>
        </ul>
    </header>
</body>

</html>
